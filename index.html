<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="banner">
        <img src="./img/logo copia.png" alt="logo" class="logo">
        <div class="title-logo">Toboolist</div>
    </header>

    <div class="container">

        <div class="bar">
            <div class="add-task">
                <span>Add Task</span>
            </div>
            <div class="add-section">
                <span>Add Section</span>
            </div>
        </div>

        <div class="container-list">
            
            <details>
                <summary><span class="large-text">New Task</span></summary>
                <ul>
                    <li>
                        <span class="check-dot"></span>
                        Quarterly news letter
                    </li>
                </ul>
            </details>

            <details>
                <summary><span class="large-text">Today</span></summary>
                <ul>
                    <li>
                        <span class="check-dot"></span>
                        Quarterly news letter
                    </li>
                </ul>
            </details>

            <details>
                <summary><span class="large-text">Upcoming</span></summary>
                <ul>
                    <li>
                        <span class="check-dot"></span>
                        Quarterly news letter
                    </li>
                </ul>
            </details>

        </div>
    </div>

</body>
</html>
